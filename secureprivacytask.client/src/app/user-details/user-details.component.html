<div class="user-details-container">
  <h2>User details</h2>

  <form [formGroup]="userForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" readonly>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
    </div>

    <div>
      <mat-checkbox formControlName="isEnabled">Enabled</mat-checkbox>
    </div>

    <div>
      <mat-checkbox formControlName="consentForDataProcessing">Consent for Data Processing</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="consentForReceivingPromotionalMessages">Consent for Receiving Promotional Messages</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="requestToBeForgotten">Right to Erasure (Right to be Forgotten)</mat-checkbox>
    </div>

    <div class="button-container">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="onSave()">Salva</button>
      </div>
      <div class="actions">
        <button mat-raised-button color="secondary" (click)="onClose()">Annulla</button>
      </div>
    </div>
  </form>
</div>
